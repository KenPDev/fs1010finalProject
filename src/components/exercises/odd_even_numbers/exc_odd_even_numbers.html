<!DOCTYPE html>
<html lang="en">
<head>
<title>Odd & Even Numbers</title>
	<script>
	let i=1;
		while(i<101) {
			if (i%2 == 1)
			document.write(i ++ + " (The number is odd)" + "<br/>");
			if (i%2 != 1)
			document.write(i ++ + " (The number is even)" + "<br/>");
		}
	</script>
</head>
<body>
</body>
</html>
