        <script type="text/javascript">
                function formValid()
                {

                var a = document.forms["myForm"]["firstName"].value;
                if (a == "" || a == null)
                {
                    alert("Enter your first name");
                    return false;
                }
            
                var b = document.forms["myForm"]["lastName"].value;
                if (b == "" || b == null)
                {
                    alert("Enter your last name");
                    return false;
                }

                var c = document.forms["myForm"]["myEmail"].value;
                if (c == "" || c == null)
                {
                    alert("Enter your email");
                    return false;
                }

                var d = document.forms["myForm"]["address"].value;
                if (d == "" || d == null)
                {
                    alert("Enter your company or organization name");
                    return false;
                }

                var e = document.forms["myForm"]["comments"].value;
                if (e == "" || e == null)
                {
                    alert("Enter your comments");
                    return false;
                }
                            
                }
        </script>
        <main class="contactPage">
        <h2>Contact Form</h2>
        <p>Thank you for your interest. Please contact me by filling out and submitting the form below. I will get back to you as soon as possible.</p>
        <section class="contactBox">
            <form name="myForm" action="action.php" method="post" target="_blank" onsubmit="return formValid()">
            <label for="firstName"><b>First Name</b></label>
            </br><input type="text" name="firstName" id="firstName">
            </br></br>
            <label for="lastName"><b>Last Name</b></label>
            </br><input type="text" name="lastName" id="lastName">
            </br></br>
            <label for="myEmail"><b>Email</b></label>
            </br><input type="email" name="myEmail" id="myEmail">
            </br></br>
            <label for="address"><b>Company or Organization</b></label>
            </br><textarea rows="3" cols="50" name="address" id="address"></textarea>
            </br></br>
            <label for="comments"><b>Why you are contacting me</b></label>
            </br><textarea rows="6" cols="50" name="comments" id="comments"></textarea>
            </br></br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            </form>
        </section>
